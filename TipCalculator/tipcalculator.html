<!doctype html>
<html>

    <head>
        <title>Tip Calculator</title>
        
        <!-- Normalize.css -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <body>
        <center>
        <div id="container">
            <h1>Tip Calculator</h1>
            
            <div id="calculator">
                
                <form>
                    <label>
                        <center>How much was your bill?</center><br>
                        $ <input type="text" id="billAmount">
                    </label>
                    <label>
                        <center>How was your service?</center><br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Meh...</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label>
                    <label>
                        <center>How many people are sharing the bill?</center><br>
                        <input type="text" id="totalPeople"> people
                    </label>
                    <button type="button" id="calculate">Calculate!</button>
                </form>
                
            </div><!-- calculator -->
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- totalTip -->
        </div><!-- container -->
        </center>
        <script type="text/javascript" src="script.js"></script>
    </body>
    
</html>
